<!-- Application -->

<ng-container *ngIf="!loadingApplication">
    <titlebar></titlebar>
    <router-outlet *ngIf="isConnected">
        <sidebar *ngIf="authService.isAuthenticated()"></sidebar>
    </router-outlet>

    <ng-container *ngIf="!isConnected">
        <div>Failed to connect to server</div>
    </ng-container>
</ng-container>
