<div id="notes-pane" class="notes notes__pane">
    <div class="notes__search">
        <input type="text" id="search-inbox" class="input notes__search--input" [placeholder]="'Search ' + notebook.name + '...'" />
    </div>

    <div class="notes__notes">
        <div *ngIf="notebook.notes.length === 0" class="notes__notes--empty">
            <p>Nothing to see here.</p>
            <p>Why not <span class="notes__notes--empty--add">Add a Note</span>?</p>
        </div>
        <note-item *ngFor="let note of notes" [note]="note" [color]="notebook.color" [selected]="selectedNote && selectedNote.id === note.id" (click)="selectNote(note)"></note-item>
    </div>
</div>

<div id="editor-pane" class="editor">
    <editor *ngIf="selectedNote" [note]="selectedNote" [color]="selectedNoteColor" (stateChange)="noteStateChange($event)" (delete)="deleteNote($event)"></editor>
</div>
