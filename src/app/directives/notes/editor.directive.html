<div class="editor__container">
    <!-- <div class="editor__deselected">
        <p>Nothing to see here.</p>
        <p>Why not <span class="editor__deselected--add">Add a Note</span>?</p>
    </div> -->
    <div class="editor__pane" *ngIf="note">
        <div class="editor__editor">
            <div class="editor__editor--header">
                <span class="editor__editor--header_color" [ngStyle]="{
                    'background-color': '#' + color
                }"></span>
                <input id="editor-title" class="editor__editor--header_title" [value]="note.title" [(ngModel)]="titleStore">

                <div class="editor__editor--icons">
                    <i class="editor__editor--icons_icon fa fa-trash" aria-hidden="true" title="Delete Note"></i>
                    <i class="editor__editor--icons_icon fa fa-tag" aria-hidden="true" title="Tags"></i>
                    <i class="editor__editor--icons_icon fa fa-star" aria-hidden="true" title="Star Note"></i>
                    <i class="editor__editor--icons_icon fa fa-share" aria-hidden="true" title="Share Note"></i>
                </div>
            </div>
            <quill-editor id="editor-content" class="editor__editor--body" (onEditorCreated)="initializeEditor($event)" placeholder="" [(ngModel)]="contentStore"></quill-editor>
        </div>
    </div>
</div>
